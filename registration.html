<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | WEDLOC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-body">
        <a class="text-decoration-none justify-content-end" href="login.html"><B>❮❮</B></a>
        <a class="text-decoration-none" href="index.html"><B>X</B></a>
        <h3 class="text-center mb-4">Create Account</h3>

        <form class="validation" novalidate>

            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" required>
              <div class="invalid-feedback">
                Please enter your full name.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
              <div class="invalid-feedback">
                Enter a valid email.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" required minlength="6">
              <div class="invalid-feedback">
                Minimum 6 characters required.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" required>
              <div class="invalid-feedback">
                Please confirm your password.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Gender (Optional)</label>
              <select class="form-select">
                <option selected disabled value="">Choose... </option>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Profile Picture (Optional)</label>
              <input type="file" class="form-control">
            </div>

            <button class="btn btn-primary w-100">Register</button>

        </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
